<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="res.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"

      crossorigin="anonymous"

  </head>
  <body>
    <div class="container">
      <div class="main_weather">
        <div class="search_city">
          <input type="search" name="search" id="search" value="New York">

            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

            <img src="https://static.vecteezy.com/system/resources/previews/009/304/897/non_2x/sun-icon-set-clipart-design-illustration-free-png.png" alt="">
          </div>
          <div class="temper">
            <span class="temp">10</span>
            <span class="deg">&deg</span>
            <span class="cel">C</span>
          </div>
          <div class="error">
            <p class="err_msg"></p>
            <p class="another_err_msg"></p>
          </div>
          <div class="city_name">
            <h1 class="city">New York</h1>

        </div>
        <div class="other_options">
